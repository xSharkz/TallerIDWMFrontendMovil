<ion-content [fullscreen]="true">
  <ng-container *ngIf="isAuthenticated; else loginTemplate">
    <div class="center-buttons">
      <ion-button expand="block" color="primary" (click)="logout()">Cerrar Sesión</ion-button>
      <ion-button expand="block" color="danger" (click)="deleteAccount()">Eliminar Cuenta</ion-button>
    </div>
  </ng-container>

  <ng-template #loginTemplate>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</ion-button>
    </form>
  </ng-template>
</ion-content>
