<ion-header>
  <ion-toolbar>
    <ion-title>Boletas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!loading" class="content">
  <ion-list *ngIf="orders.length > 0">
    <ion-card *ngFor="let order of orders" class="order-card">
      <ion-card-header>
        <h2>{{ order.date | date: 'dd/MM/yyyy' }}</h2>
        <h1 class="total-price">${{ order.totalPrice | number }} CLP</h1>
      </ion-card-header>
      <ion-card-content>
        <ion-item *ngFor="let product of order.products" lines="none" class="product-item">
          <ion-label>
            <p>
              {{ product.name }} | {{ product.type }} | ${{ product.unitPrice | number }} | {{ product.quantity }} | ${{ product.totalPrice | number }}
            </p>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div *ngIf="orders.length === 0" class="empty-message">
    <p>No hay m√°s boletas para mostrar.</p>
  </div>
</ion-content>

<ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
